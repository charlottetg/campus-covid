<style>
* {box-sizing: border-box}
body {font-family: Helvetica, sans-serif; align: center; width: 500px}

.networks {
    display: none;
    height:500px;
}

.simulation-container {
  width: 500px;
  height: 570px;
  float: left;
  margin: auto;
}

.bottombar {
  width: 500px;
  height:70px;
  position:relative;
}
.commands{
  height:70px;
  width:130px;
  position:absolute;
  left: 0;
}

.progressbar {
  height:37px;
  width:360px;
  position:absolute;
  right: 0;
  top: 0px;

}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  color: gray;
  font-size: 50px;
  user-select: none;
  position:absolute;
}
.prev{
  left:10px
}
.next{
  right:10px
}
/* On hover, make black */
.prev:hover, .next:hover {
  color: black
}

.dot {
  cursor: pointer;
  height: 10px;
  width: 10px;
  margin: 31px 15px 0px 0px;
  display: inline-block;
  position: relative;
  background-color: gray;
  border-radius: 10px 10px 10px 10px;

}
.active {
  background-color: black;
  border-radius: 10px 10px 10px 10px;
}

.text {
  color: black
  font-size: 15px;
  bottom:0;
  width:100%;
  position:absolute;
  text-align: center;
}

</style>

    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var graphs = document.getElementsByClassName("networks");
      var dots = document.getElementsByClassName("dot");
      var logs = document.getElementsByClassName("log");

      if (n > graphs.length) {slideIndex = 1}
      if (n < 1) {slideIndex = graphs.length}

      for (i = 0; i < graphs.length; i++) {
          graphs[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      for (i = 0; i< logs.length; i++){
          logs[i].className = logs[i].className.replace(" active", "");
      }

      graphs[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      logs[slideIndex-1].className += " text";
    }
</script>

</body>
</html>
